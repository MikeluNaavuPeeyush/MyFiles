<html>
<head>
<title>Personal Info</title>
</head>
<body bgcolor="gold">
<form>
<table cellpadding="5"  >
<tr>
<td><b>First Name</b></td>
<td><input type="Text" value="Enter Your 
First Name"></td>
</tr>
<tr>
<td><b>Surname</b></td>
<td><input type="Text" value="Enter Your 
Surname"></td>
</tr>
<tr>
<td><b>Father's Name</b></td>
<td><input type="Text" value="Enter Your 
Father's Name"></td>
</tr>
<tr>
<td><b>Gender</b></td>
<td>
<input type="radio" value="m" name="g">Male
<input type="radio" value="f" name="g">Female
</td>
</tr>
<tr>
<td><b>Date Of Birth</b></td>
<td>
<select name="day">
 <option value="1">01</option>
  <option value="2">02</option>
   <option value="3">03</option>
    <option value="4">04</option>
	 <option value="5">05</option>
	 	  <option value="0">......</option>
		   <option value="0">......</option>
		    <option value="0">......</option>
	  <option value="21" selected>21</option>
</select>
<select name="month">
 <option value="jan">January</option>
<option value="feb">February</option>
<option value="mar" selected>March</option>
</select>
<select name="year">
<option value="96">1996</option>
<option value="97" selected>1997</option>
<option value="98">1998</option>
</select>
</td>
</tr>
<tr>
<td><b>Course</b></td>
<td>
<select name="cor">
 <option value="PG">PG</option>
<option value="UG">UG</option>
</select>
<select name="main">
<option value="MCA">MCA</option>
<option value="BCA">BCA</option>
</select>
</td>
</tr>
<tr>
<td><b>Address</b></td>
<td>
<Textarea rows=5 cols=50></textarea>
</td>
</tr>
<tr>
<td><b>Phone No.</b></td>
<td><input type="Text" value="+91"></td>
</tr>
<tr>
<td><b>Photo Upload</b></td>
<td><input type="file"><input type="button" value="Upload"></td>
</tr>
<tr>
<td>
<b>Technical</b></td>
<td>
<b>
<input type="checkbox"  name="cb" selected>C<br>
<input type="checkbox" name="cb" >C++<br>
<input type="checkbox" name="cb" >Java<br>
<input type="checkbox" name="cb">ORACLE<br>
<input type="checkbox" name="cb" >HTML<br>
<input type="checkbox" name="cb" >OTHERS<br>
</b>
</td>
</tr>
<tr>
</tr>
<tr>
<td></td>
<td>
<input type="submit" > &nbsp; &nbsp; 
<input type="reset">
</td>
</tr>
</table>
</form>
</body>
</html>
